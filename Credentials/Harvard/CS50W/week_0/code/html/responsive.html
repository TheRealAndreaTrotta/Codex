<!DOCTYPE html>
<html lang="en">
    <head>
        <title>responsive</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            @media (max-width: 600px) {
                body {
                    background-color: red;
                }
            }

            @media (max-width: 599) {
                body {
                    background-color: blue;
                }
            }
        </style>
    </head>

    body>
        <h1>Responsive</h1>
        <p>This page is responsive!</p>
    </body>
</html>
