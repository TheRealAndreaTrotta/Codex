<!DOCTYPE html>
<html lang="en">
    <head>
        <title>attributes</title>
        <style>
            a {
                color: red;
            }

            a[href="https://google.com"] {
                color: green;
            }
        </style>
    </head>

    <body>
        <ul>
            <li><a href="https://amazon.com">amazon</a></li>
            <li><a href="https://google.com">google</a></li>
            <li><a href="https://netflix.com">netflix</a></li>
        </ul>
    </body>
</html>
