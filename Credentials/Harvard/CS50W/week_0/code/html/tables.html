<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tables</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse; /* Ensures that borders are shared between cells */
            }

            th, td {
                padding: 10px;
                text-align: left;
            }

            #foo {
                color: red;
            }

            .baz {
                color: blue;
            }
            h1 {
                color: green;
            }
        </style>
    </head>
    <body>
        <table>
            <thead> <!-- Table header -->
                <th>ocean</th> <!-- Table header cell -->
                <th>average depth</th>
                <th>maximum depth</th>
            </thead>
            <tbody> <!-- Table body -->
                <tr> <!-- Table row -->
                    <td>Pacific ocean</td> <!-- Table data cell -->
                    <td>4,280 meters</td>
                    <td>10,911 meters</td>
                </tr>

                <tr>
                    <td>Atlantic ocean</td>
                    <td>3,646 meters</td>
                    <td>8,605 meters</td>
                </tr>
            </tbody>
        </table>

        <h1 id="foo">text</h1>
        <h1 class="baz">text2</h1>
        <h1>text3</h1>
    </body>
</html>
