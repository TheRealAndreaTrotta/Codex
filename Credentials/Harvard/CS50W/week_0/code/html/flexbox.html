<!DOCTYPE html>
<html lang="en">
    <head>
        <title>flexbox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            #container {
                display: flex;
                flex-wrap: wrap;
            }

            #container > div{ 
                background-color: lightblue;
                margin: 10px;
                padding: 20px;
                font-size: 30px;
            }

        </style>
    </head>

    <body>
        <div id="container">
            <div>1. this is just a simple text</div>
            <div>2. this is just a simple text</div>
            <div>3. this is just a simple text</div>
            <div>4. this is just a simple text</div>
            <div>5. this is just a simple text</div>
            <div>6. this is just a simple text</div>
            <div>7. this is just a simple text</div>
            <div>8. this is just a simple text</div>
            <div>9. this is just a simple text</div>
        </div>
    </body>
</html>
