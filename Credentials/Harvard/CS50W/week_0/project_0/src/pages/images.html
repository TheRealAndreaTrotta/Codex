<!doctype html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Google Images</title>

    <!-- Favicon -->
    <link rel="icon" href="../img/google_favicon.png" sizes="32x32" type="image/png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS (aggregatore per la pagina Images) -->
    <link rel="stylesheet" href="../css/landing/landing.css">
  </head>

  <body>
    <header>
      <a href="../../index.html">Search</a>
      <a href="./advanced.html">Advanced Search</a>
    </header>

    <main>
      <div class="hero">
        <img src="../img/google_logo.png" alt="Google logo">

        <form class="search-form" action="https://www.google.com/search" method="get" role="search">
          <!-- forza tab Immagini -->
          <input type="hidden" name="tbm" value="isch">
          <input id="q" type="search" name="q" placeholder="🔍 Search images" required autocomplete="off">

          <div class="buttons">
            <button type="submit">Image Search</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
