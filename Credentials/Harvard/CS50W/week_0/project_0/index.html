<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Google's Advanced Search</title>

    <!-- Favicon -->
    <link rel="icon" href="./src/img/google_favicon.png" sizes="32x32" type="image/png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/landing/landing.css">
  </head>

  <body>
    <header>
      <a href="./src/pages/images.html">Images Search</a>
      <a href="./src/pages/advanced.html">Advanced Search</a>
    </header>

    <main>
      <div class="hero">
            <!-- I preferred using an image because the Google "G" isn't in Roboto -->
            <img src="src/img/google_logo.png" alt="Google logo">

            <form class="search-form" action="https://www.google.com/search" method="get" role="search">
                <input id="q" type="search" name="q" placeholder="🔍 Search Google or type a URL" required autocomplete="off">

                <div class="buttons">
                    <button type="submit">Google Search</button>
                    <button type="submit" name="btnI">I'm Feeling Lucky</button>
                </div>

            </form>
      </div>
    </main>
  </body>
</html>
